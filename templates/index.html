<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to AI Chatbot</title>

    <!-- Floating Chatbot Widget -->
    <div id="chatbot-widget">
        <iframe src="/chatbot" frameborder="0"></iframe>
    </div>

    <!-- Optional Toggle Button -->
    <button id="chat-toggle">ðŸ’¬</button>

    <style>
        /* Floating widget */
        #chatbot-widget {
            position: fixed;
            bottom: 90px; /* leaves space for toggle button */
            right: 20px;
            width: 360px;
            height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 28px rgba(0,0,0,0.35);
            z-index: 9999;
            display: none; /* start hidden */
        }
        #chatbot-widget iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Chat bubble button */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #2563eb;
            color: #fff;
            font-size: 24px;
            border: none;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }
    </style>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        a { text-decoration: none; font-size: 20px; color: white; background-color: #007BFF; padding: 10px 20px; border-radius: 5px; }
        a:hover { background-color: #0056b3; }
    </style>
    <script>
        const toggleBtn = document.getElementById('chat-toggle');
        const widget = document.getElementById('chatbot-widget');

        toggleBtn.addEventListener('click', () => {
            widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
        
        });
    </script>
</head>
<body>
    <h1>Welcome to the AI Chatbot</h1>

</body>
</html>
